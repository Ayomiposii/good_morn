<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good_Morn</title>
    <style>
      body{
         margin: 0;
      }
      h1 {
        text-align: center;
        color: red;
      }
      @media (max-width:750px) {
         img{
            width: 25rem;
         }
      }
      img {
          display : block;
          margin : 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes!</h1>
    <h2><img src="sun.jpg" alt="" /></h2>

    <script>
      let time = prompt("What is the time (in 24-hour format e.g 12, 17, 20)?");
      let h2 = document.querySelector("h2");
      function timeNow() {
        if (time < 12) {
          h2.innerHTML = `<img src="GM.jpg" width="1255rem">`;
        } else if (time >= 17 ) {
          h2.innerHTML = `<img src="GE.jpg" width="1255rem">`;
        } else {
          h2.innerHTML = `<img src="ga.jpg" width="1255rem">`;
        }
      }
      timeNow();
    </script>
  </body>
</html>
